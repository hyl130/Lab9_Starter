<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
    token: "42a1a09cabca41b6ad97137bb604009a"});
    
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      try{
        if( isNaN(firstNum) == true || isNaN(secondNum)== true){
          throw new MyError("Invalid Input: At least one of the input is not a number");
        }
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      } catch(err) {
        if( err instanceof MyError){
          alert("At least one of the input is not a number")
          console.error(err.name);
        }
        else{
          alert("Invalid Input");
          console.error("Invalid Input");
        }
      } finally{
        console.log("Thank you for using my calculator. Have a great day");
      }
      

    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    errorBtns[0].addEventListener('click', () => {
      console.log("Console Log clicked");
    });

    errorBtns[1].addEventListener('click', () => {
      console.error("Console Error clicked");
    });

    errorBtns[2].addEventListener('click', () => {
      console.count("count button clicked");
    });

    errorBtns[3].addEventListener('click', () => {
      console.warn('Console Warn clicked');
    });

    errorBtns[4].addEventListener('click', () => {
      const number = 2;
      const errorMsg = 'The number does not equal 3';
      console.assert(number == 3, {number, errorMsg});
    });

    errorBtns[5].addEventListener('click', () => {
      console.clear();
    });

    errorBtns[6].addEventListener('click', () => {
      console.dir(document.getElementById('error-btns').children[6]);
    });

    errorBtns[7].addEventListener('click', () => {
      console.dirxml(document.getElementById('error-btns').children[7])
    });

    errorBtns[8].addEventListener('click', () => {
      const label = 'Console Group';
      console.group(label);
    });

    errorBtns[9].addEventListener('click', () => {
      const label = 'Console Group';
      console.groupEnd(label);
    });


    errorBtns[10].addEventListener('click', () => {
      console.table([
        {
          title: 'Software Engineering',
          class: 'CSE 110',
        },
        {
          title: 'Algorithm',
          class: 'CSE 101',
        },
        {
          title: 'Statistics',
          class: 'MATH 183',
        },
        {
          title: 'Database',
          class: 'CSE 132',
        }
      ]);
    });

    errorBtns[11].addEventListener('click', () => {
      console.time(['Timer']);
    });

    errorBtns[12].addEventListener('click', () => {
      console.timeEnd(['Timer']);
    });

    errorBtns[13].addEventListener('click', () => {
      const traceDemo = () => { console.trace(); };
      traceDemo();
    });

    errorBtns[14].addEventListener('click', () => {
      globalError();
    });


    class MyError extends Error{
      constructor(message){
        super(message);
        this.name = "At least one of the input is not a number";
      }
    }

    
  </script>
</body>

</html>
